<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Days Left Countdown</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    color: #333;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .countdown {
    background: #ffffffcc;
    border-radius: 15px;
    padding: 30px 50px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    text-align: center;
    font-size: 1.5rem;
    color: #2c3e50;
    margin: 10px 0;
  }
  .fun-text {
    font-size: 1.3rem;
    color: #e74c3c;
    font-weight: bold;
    margin-top: 20px;
  }
</style>
</head>
<body>
  <div class="countdown" id="abhinav">Abhinav ko ghar aane mai kitna time hai? - <span id="abhinavDays">19</span> din</div>
  <div class="countdown" id="saloni">Saloni ko ghar aane mai kitna time hai? - <span id="saloniDays">38</span> din</div>
  <div class="fun-text" id="ayush">Ayush ko ghar aane mai kitna time hai? - LOL!,,,THE TIME SHOULD UPDATE EACH PASSING DAY</div>

  <script>
    function updateDays() {
      const today = new Date();
      const abhinavDate = new Date(2025, 5, 6); // June 6, 2025 (month is 0-indexed)
      const saloniDate = new Date(2025, 5, 25); // June 25, 2025

      const abhinavDiff = Math.ceil((abhinavDate - today) / (1000 * 60 * 60 * 24));
      const saloniDiff = Math.ceil((saloniDate - today) / (1000 * 60 * 60 * 24));

      document.getElementById('abhinavDays').textContent = abhinavDiff > 0 ? abhinavDiff : 0;
      document.getElementById('saloniDays').textContent = saloniDiff > 0 ? saloniDiff : 0;
    }

    // Update days every hour
    setInterval(updateDays, 3600000);
    updateDays();
  </script>
</body>
</html>
