<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to 3rd June 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      font-family: 'Playfair Display', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #2c3e50;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    #countdown {
      font-family: 'Roboto Mono', monospace;
      font-size: 2rem;
      background: rgba(255, 255, 255, 0.3);
      padding: 1rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .input-section {
      margin-top: 2rem;
      font-size: 1rem;
    }
    input, button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      margin: 0.5rem;
    }
    button {
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Countdown to 3rd June 2025, 2:00 PM</h1>
  <div id="countdown"></div>

  <div class="input-section">
    <label for="targetDate">Change Target Date and Time:</label><br>
    <input type="datetime-local" id="targetDate">
    <button onclick="setNewDate()">Update Countdown</button>
  </div>

  <script>
    let target = new Date('2025-06-03T14:00:00');

    function updateCountdown() {
      const now = new Date();
      const diff = target - now;

      if (diff <= 0) {
        document.getElementById('countdown').textContent = "Time's up!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const seconds = Math.floor(diff / 1000);
      
      document.getElementById('countdown').textContent = 
        `${days} days and ${seconds.toLocaleString()} seconds left.`;
    }

    function setNewDate() {
      const userInput = document.getElementById('targetDate').value;
      if (userInput) {
        target = new Date(userInput);
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
